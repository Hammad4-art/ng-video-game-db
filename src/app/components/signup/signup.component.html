
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center" >
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(../../assets/images/Logo.png);">
              </div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                    <div class="w-100">
                        <h3 class="mb-4">Sign Up</h3>
                    </div>
                </div>
                      <form class="signin-form" [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group mb-3">
                        <label class="label" for="fname">Username</label>
                        <input formControlName="username" type="text" class="form-control" placeholder="Username" required>
                    </div>
              <div class="form-group mb-3">
                  <label class="label" for="email">Email</label>
                <input formControlName="email" type="email" class="form-control" placeholder="E-mail" required>
              </div>
              <div class="form-group mb-3">
                  <label class="label" for="password">Password</label>
                <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Create Account</button>
              </div>
            </form>
            <p class="text-center" style="margin-top: 16px;">Already have an account? <a routerLink="/login">Login</a></p>
          </div>
        </div>
          </div>
      </div>
  </div>
</section>
