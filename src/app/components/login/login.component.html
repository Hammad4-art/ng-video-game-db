
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center" >
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(../../assets/images/Logo.png);">
              </div>
                    <div class="login-wrap p-4 p-md-5">
                  <div class="d-flex">
                      <div class="w-100">
                          <h3 class="mb-4">Sign In</h3>
                      </div>
                  </div>
                        <form class="signin-form" [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="form-group mb-3">
                          <label class="label" for="name">Username</label>
                          <input formControlName="username" type="text" class="form-control" placeholder="Username" required>
                      </div>
                <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                  <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                </div>
              </form>
              <p class="text-center" style="margin-top: 16px;">Not a member? <a routerLink="/signup">Sign Up</a></p>
            </div>
          </div>
            </div>
        </div>
    </div>
</section>
